#Make sure your directory strucutre is compatible with your operating system. 
paths:
  home_directory: "/home/nalkuq/cmm" #change to your current working directory. 
  grounding_dino_checkpoint_path: "groundingdino_swint_ogc.pth"
  grounding_dino_config_path: "GroundingDINO/groundingdino/config/GroundingDINO_SwinT_OGC.py"
  sam_checkpoint_path: "sam_vit_h_4b8939.pth"

model_configs:
  sam:
    encoder_version: "vit_h"
    checkpoint_path: "sam_vit_h_4b8939.pth"

image_settings:
  source_image_path: "starter_dataset" # can be either a directory or a single image
  classes:
    - "spongebob squarepants"
    - "semilunar knife" # change for each class in the object detector. Must be a qualitative label in lowercase. 
  thresholds:
    box: 0.30
    text: 0.20
  format: yolo #select between yolo, coco, and voc label formats

#Augmentatoin settings for Augmentations Python Library
transforms_bg_obj:
  - RandomRotate90:
      p: 1
  - ColorJitter:
      brightness: 0.3
      contrast: 0.3
      saturation: 0.3
      hue: 0.07
      always_apply: false
      p: 1
  - Blur:
      blur_limit: [3, 15]
      always_apply: false
      p: 0.5

transforms_obj:
  - RandomRotate90:
      p: 1
  - RandomBrightnessContrast:
      brightness_limit: [-0.5, 0.2]
      contrast_limit: 0.1
      brightness_by_max: true
      always_apply: false
      p: 1


